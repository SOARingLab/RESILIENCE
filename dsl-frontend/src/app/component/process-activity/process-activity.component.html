<div class="container">
  <h1>Process Activity</h1>
  <p>
    <button (click)="save()">Save</button>
  </p>
  <p>
    <span class="label">Name</span>
    <input class="value" [(ngModel)]="processActivity.name">
  </p>
  <p>
    <span class="label">Data</span>
  </p>
  <p>
    <textarea class="value-data" [(ngModel)]="processActivity.data"></textarea>
  </p>
  <p *ngIf="message" class="message">
    {{message}}
  </p>
</div>
