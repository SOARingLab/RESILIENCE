<div class="container">
  <h1>Process log</h1>
  <p>
    Business Key:
    <input [(ngModel)]="businessKey">
    <button (click)="findByBusinessKey()">Find</button>
  </p>
  <table mat-table [dataSource]="content" class="wide-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="businessKey">
      <th mat-header-cell *matHeaderCellDef>Business Key</th>
      <td mat-cell *matCellDef="let element">{{element.businessKey}}</td>
    </ng-container>
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{element.message}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalElements"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 30]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
